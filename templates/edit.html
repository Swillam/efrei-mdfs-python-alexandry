{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create or edit a New Book {% endblock %}</h1>

<form method="post">
    <input type="hidden" id="id" name="id" value="{{ request.form['id'] }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="{{ book['title'] }}" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Author</label>
        <input type="text" name="author"
               placeholder="{{ book['author'] }}" class="form-control"
               value="{{ request.form['author'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Synopsys</label>
        <textarea name="content" placeholder="{{ book['synopsys'] }}"
                  class="form-control">{{ request.form['synopsys'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
